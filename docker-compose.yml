services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.dockerfile
    ports:
      - "8000:80"
      - "8080:8080"
    volumes:
      - ./data:/data
    env_file:
      - server/.env
    networks:
      - my_network

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.dockerfile
    ports:
      - "9000:80"
    environment:
      API_HOST: "http://backend:80"
    networks:
      - my_network
    
  database:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./database:/data/db
    networks:
      - my_network

  ldsc:
    image: ldsc39
    container_name: ldsc_container
    networks:
      - my_network
    ports:
      - "5000:5000"

networks:
  my_network:
    driver: bridge