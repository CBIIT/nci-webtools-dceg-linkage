services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.dockerfile
    platform: linux/amd64
    ports:
      - "8000:80"
      - "8080:8080"
    volumes:
      - ./data:/data
    env_file:
      - server/.env
    networks:
      - my_network

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.dockerfile
    ports:
      - "9090:80"
    environment:
      API_HOST: "http://backend:80"
    networks:
      - my_network

